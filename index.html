<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <link rel="stylesheet" href="./pokedex.css">
    
</head>
<body>
    <header>
         <h1><img src="./img/pokedeex.png" alt="logo" width="200px"></h1>
         <p>LaunchX</p>
    </header>
    <section>
        <p>Vamos a buscar al Pokemon</p>
        <input type="text" placeholder="pikachu" id="pokeName" name="pokeName">
        <button onclick="fetchPokemon()">Busquemos</button><br>
        <img class="pokemon" src="./img/pokeball.png" alt="Pokemon" id="pokeImg" width="100px">
        <img class="stats" src="./img/stats.gif" alt="Pokemon" id="pokeStats" width="100px"> 
        <img class="poke" src="./img/pokedeex1.png" alt="pokedeex" width="180px">
    </section>
    </body>
<footer>
    <script src="./POKEDEX.js"></script>
</footer>
</html>
